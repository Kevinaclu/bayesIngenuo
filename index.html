<!DOCTYPE html>
<html lang="es">

<head>
    <title>Clasificador de bayes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- <p id="title">Clasificador Bayes Ingenuo</p> -->
    <div class="container">
        <p class="subtitle">Clasificador Bayer Ingenuo</p>

        <div class="title-wrapper">
            <input type="file" name="file" id="file" class="inputfile" accept=".csv" />
            <label class="icons-order" for="file">
                <i class="material-icons" id="adjunto">
                    attach_file
                </i>
                <p>Cargar</p>

            </label>
            <p class="selected-dataset">
                Archivo 
                <span id="dataset-name"> ----</span>
            </p>
            
        </div>

        <label for="k">Intervalos de  </label>
        <input id="k" type="number" placeholder="k" class="intervalos" min="1" onkeypress="return false" value="1"
            style="float: unset;">


        <div class="row-items">
            <label class="radio">Anchos
                <input type="radio" checked="checked" name="discretizacion" id="disc-ancho">
                <span class="check"></span>
            </label>

            <label class="radio">Frecuencias
                <input type="radio" checked="checked" name="discretizacion" id="disc-frecuencia">
                <span class="check"></span>
            </label>
        </div>

        <div class="opciones-wrapper">

            <div id="group2" class="group">

                <label class="radio">Mismo dataset
                    <input type="radio" checked="checked" name="radio" id="same_dataset">
                    <span class="check"></span>
                </label>
                <div class="row-text">
                    <p>
                        Porcentaje de entrenamiento
                    </p>
                    <input id="input2" type="number" placeholder="PE" class="intervalos" min="10" max="90"
                        onkeypress="return false" step="10" value="10">
                </div>

            </div>


            <div id="group1" class="group">

                <label class="radio">Archivo de pruebas externo
                    <input type="radio" name="radio" id="extern_dataset">
                    <span class="check"></span>
                </label>

                <div class="row-text">
                    <p>Archivo cargado:
                        <span id="nombre-archivo">----</span>
                    </p>

                    <input type="file" name="externFile" id="externFile" class="inputfile" accept=".csv" />
                    <label class="icons-order" for="externFile">
                        <i class="material-icons" id="adjunto">
                            attach_file
                        </i>
                        <p id="sub_cargar">Cargar</p>
                    </label>
                </div>
            </div>








        </div>

        <button id="btn2" onclick="Start()">Analisis ROC </button>

    </div>

    <div class="table">
        <div class="header">
        </div>

        <div class="row">
            <div class="row-title">

            </div>
        </div>

    </div>



    <script src="NaiveBayes.js"></script>
    <script src="utils.js"></script>
</body>

</html>
